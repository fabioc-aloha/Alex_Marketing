<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" width="200" height="40">
  <defs>
    <linearGradient id="badgeBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="40" rx="6" fill="url(#badgeBg)"/>
  
  <!-- Border -->
  <rect width="200" height="40" rx="6" fill="none" stroke="#007ACC" stroke-width="1" opacity="0.5"/>
  
  <!-- Brain icon simplified -->
  <g transform="translate(20, 20)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#007ACC" stroke-width="1.5" opacity="0.6"/>
    <circle cx="-4" cy="-3" r="3" fill="#4CAF50"/>
    <circle cx="4" cy="-3" r="3" fill="#4CAF50"/>
    <circle cx="0" cy="5" r="3" fill="#007ACC"/>
    <line x1="-4" y1="-3" x2="0" y2="5" stroke="#007ACC" stroke-width="1" opacity="0.5"/>
    <line x1="4" y1="-3" x2="0" y2="5" stroke="#007ACC" stroke-width="1" opacity="0.5"/>
    <line x1="-4" y1="-3" x2="4" y2="-3" stroke="#007ACC" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="42" y="18" font-family="Segoe UI, SF Pro Display, sans-serif" font-size="11" font-weight="600" fill="#ffffff">Alex</text>
  <text x="42" y="30" font-family="Segoe UI, SF Pro Display, sans-serif" font-size="9" fill="#007ACC">Cognitive Architecture</text>
  
  <!-- VS Code indicator -->
  <rect x="140" y="10" width="50" height="20" rx="4" fill="#007ACC" opacity="0.2"/>
  <text x="165" y="24" text-anchor="middle" font-family="Segoe UI, SF Pro Display, sans-serif" font-size="9" fill="#007ACC">VS Code</text>
</svg>
